<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./Scripts/jquery-1.9.1.min.js"></script>
    <script src="./Scripts/bootstrap.min.js"></script>
    <link href="./Content/bootstrap.min.css" rel="stylesheet" />
    <link href="./Content/site.css" rel="stylesheet" />
    <title>Personal Info</title>
  </head>

  <body onload="myFunction()">
    <div class="container">
      <div class="row">
        <header class="col-sm-12">
          <div id="logo" class="col-sm-2">
            <img
              src="./Images/mvp_management_properties.png"
              alt="Property Management Application Logo"
            />
          </div>
          <div class="col-sm-8">
            <h1>Property Management Services</h1>
          </div>
          <div class="col-sm-2" id="navBtn">
            <span
              ><input
                type="button"
                id="btnLogout"
                onclick="redirectToIndex()"
                value="Logout"
            /></span>
          </div>
        </header>
      </div>
      <main>
        <div class="row">
          <nav class="col-sm-12">
            <a class="col-sm-3" href="personalInfo.html"
              ><span id="personalInfo">Personal Info</span></a
            >
            <a class="col-sm-3" href="newTimeSheet.html"
              ><span id="newTimeSheet">Create New Time Sheet</span></a
            >
            <a class="col-sm-3" href="currentTimeSheet.html"
              ><span id="currentTimeSheet">Current Period Time Sheet</span></a
            >
            <a class="col-sm-3" href="previousTimeSheet.html"
              ><span id="pastTimeSheet">Past Period Time Sheets</span></a
            >
          </nav>
        </div>

        <!-- Content here -->
        <div class="row">
          <div class="col-sm-12">
            <div class="main-content">
              <!-- First Row -->
              <div class="row">
                <!-- Left Section -->
                <div class="col-sm-6">
                  <div class="row main-content-row">
                    <span>First Name</span><br />
                    <input
                      class="main-content-input"
                      type="text"
                      placeholder="Firstname"
                      name="firstname"
                    />
                  </div>
                </div>
                <!-- Right Section -->
                <div class="col-sm-6">
                  <!-- First Row -->
                  <div class="row main-content-row">
                    <span>Last Name</span><br />
                    <input
                      class="main-content-input"
                      type="text"
                      placeholder="Lastname"
                      name="lastname"
                    />
                  </div>
                </div>
              </div>
              <!-- Second Row -->
              <div class="row">
                <!-- Left Section -->
                <div class="col-sm-6">
                  <div class="row main-content-row">
                    <span>Employee ID</span><br />
                    <input
                      class="main-content-input"
                      type="text"
                      placeholder="Employee Id"
                      name="employeeId"
                    />
                  </div>
                </div>
                <!-- Right Section -->
                <div class="col-sm-6">
                  <div class="row main-content-row">
                    <span>Job Title</span><br />
                    <input
                      class="main-content-input"
                      type="text"
                      placeholder="Job Title"
                      name="jobTitle"
                    />
                  </div>
                </div>
              </div>
              <!-- Third Row -->
              <div class="row">
                <!-- Left Section -->
                <div class="col-sm-6">
                  <div class="row main-content-row">
                    <span>Email</span><br />
                    <input
                      class="main-content-input"
                      type="email"
                      placeholder="Email"
                      name="email"
                    />
                  </div>
                </div>
                <!-- Right Section -->
                <div class="col-sm-6">
                  <div class="row main-content-row">
                    <span>Department</span><br />
                    <input
                      class="main-content-input"
                      type="text"
                      placeholder="Department"
                      name="department"
                    />
                  </div>
                </div>
              </div>
              <!-- Fourth Row -->
              <div class="row">
                <!-- Left Section -->
                <div class="col-sm-6">
                  <div class="row main-content-row">
                    <span>Password</span><br />
                    <input
                      class="main-content-input"
                      type="password"
                      placeholder="Password"
                      name="password"
                    />
                  </div>
                </div>
                <!-- Right Section -->
                <div class="col-sm-6">
                  <div class="row main-content-row">
                    <!--       <span>Department</span><br/>
                                        <input class="main-content-input" type="text" placeholder="Department" name="department">   -->
                  </div>
                </div>
              </div>
              <!-- Fifth Row -->
              <div class="row">
                <!-- Left Section -->
                <div class="col-sm-6">
                  <div class="row main-content-row">
                    <!--   <span>Password</span><br/>
                                    <input class="main-content-input" type="password" placeholder="Password" name="password">  -->
                  </div>
                </div>
                <!-- Right Section -->
                <div class="col-sm-6">
                  <div class="row main-content-row">
                    <input
                      type="button"
                      id="btnUpdate"
                      value="Update"
                      class="main-content-button"
                    />
                    <input
                      type="button"
                      id="btnSave"
                      value="Save"
                      class="main-content-button"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Exit Button -->
          <div class="col-sm-12">
            <input
              type="button"
              id="btnExit"
              value="Exit"
              onclick="redirectToIndex()"
              class="main-content-button"
            />
          </div>
        </div>
      </main>
      <!--link to an external javascript file-->
      <script src="./Scripts/app.js"></script>
      <footer>
        <p>
          &copy;
          <!-- label (lblyear)-->
          F.Dalbay - CIST 2383 Project
        </p>
      </footer>
    </div>
  </body>
</html>
